<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header>
    <!-- Banner section -->
     <div class="banner">
    <img src="./img/logo.png" alt="logo-boolean-sfondo-bianco" id="white-logo">
    <h1 class="title">Toboolist</h1>
    </div>
   </header>
   <main>
       <section class="container-header">
         <!-- Button section -->
        <div class="buttons-container">
            <button id="task-button">Add task</button>
            <button id="section-button">Add Section</button>
        </div>
    </section>
        <!-- Task List -->
         <section class="container-body">
         <div class="task-list">
            <ul>
                <li>
                    <h2>&blacktriangledown;New Task</h2>
                </li>
                <li>
                    <span class="done task-status">&checkmark;</span>Quarterly Newsletter <span id="bcg-blue">Editorial</span>
                </li>
            </ul>
         </div>
         </section>
   </main>
   <footer></footer> 
</body>
</html>
